<!DOCTYPE html>
<html>

<head>
    <title>Promise Example</title>
</head>

<body>
    <h1>Promise Example</h1>
    <script>
        // Create a promise
        const myPromise = new Promise((resolve, reject) => {
            // Simulate an asynchronous operation
            setTimeout(() => {
                reject('Promise resolved!');
            }, 2000);
        })

        // Consume the promise synchronously
        // try {
        const result = myPromise.then((data) => {
            console.log(data);
        }).catch(err => {
            console.error(err);
        });
        
        console.log(result);
        // } catch (error) {
        //     console.error('Error:', error);
        // }


    </script>
</body>

</html>
